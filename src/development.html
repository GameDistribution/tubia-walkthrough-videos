<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tubia</title>
    <meta name="description" content="Tubia walkthrough video's">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #333;
            margin: 0;
            padding: 0;
        }

        #tubia-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
    <script>
        window["TUBIA_OPTIONS"] = {
            "container": 'tubia-container',
            "publisherId": 'dc63a91fa184423482808bed4d782320',
            "title": 'Jewel Burst',
            onStart: function () {
                console.log('Tubia started');
            },
            onFound: function (data) {
                console.info('Found the video: ', data);
            },
            onNotFound: function(data) {
                console.info('Could not find the video: ', data);
            },
            onError: function (error) {
                console.log(error);
            },
            onReady: function (player) {
                console.info('Tubia is ready: ', player);
            },
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = './main.min.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'tubia-playerjs'));
    </script>
</head>

<body>

<div id="tubia-container"></div>

</body>

</html>
