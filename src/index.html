<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tubia</title>
    <meta name="description" content="Tubia walkthrough video's">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #333;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var publisherId = getParameterByName("pubid");
        var gameId = getParameterByName("gameid");
        var gameTitle = getParameterByName("title");
        var langCode = getParameterByName("lang");

        window["TUBIA_OPTIONS"] = {
            "debug": true,
            "container": 'tubia-container',
            "publisherId": (publisherId) ? publisherId : 'dc63a91fa184423482808bed4d782320',
            "langCode": (langCode) ? langCode : 'en-us',
            "colorMain": '#489CA8',
            "colorAccent": '#ff0080',
            "gameId": (gameId) ? gameId : '49258a0e497c42b5b5d87887f24d27a6',
            "title": (gameTitle) ? gameTitle : 'Jewel Burst',
            "category": 'puzzle',
            "gdprTracking": true,
            "gdprTargeting": true,
            onStart: function () {
                console.log('Tubia started');
            },
            onFound: function (data) {
                console.log(data);
            },
            onError: function (error) {
                console.log(error);
            },
            onReady: function (player) {
                console.log(player);
            },
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = './gd.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'tubia-playerjs'));
    </script>
</head>

<body>

<div id="tubia-container"></div>

</body>

</html>
