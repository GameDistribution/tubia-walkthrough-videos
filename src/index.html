<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tubia</title>
    <meta name="description" content="Tubia walkthrough video's">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #333;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var url = getParameterByName('url');
        var domain = url.toLowerCase().replace(/^(?:https?:\/\/)?(?:www\.)?/i, '').split('/')[0];
        var publisherId = getParameterByName('publisherId');
        var publisherIdLegacy = getParameterByName('pubid');
        var gameId = getParameterByName('gameId');
        var gameIdLegacy = getParameterByName('gameid');
        var gameTitle = getParameterByName('title');
        var langCode = getParameterByName('lang');
        var gdprTracking = getParameterByName('gdpr-tracking');
        var gdprTargeting = getParameterByName('gdpr-targeting');

        window["TUBIA_OPTIONS"] = {
            "debug": false,
            "container": 'tubia-container',
            "publisherId": (publisherId) ? publisherId : (publisherIdLegacy) ? publisherIdLegacy : 'dc63a91fa184423482808bed4d782320',
            "langCode": (langCode) ? langCode : 'en-us',
            "gameId": (gameId) ? gameId : (gameIdLegacy) ? gameIdLegacy : '49258a0e497c42b5b5d87887f24d27a6',
            "title": (gameTitle) ? gameTitle : 'Jewel Burst',
            "url": (url) ? url : document.location.href,
            "domain": domain,
            "gdprTracking": (gdprTracking) ? gdprTracking : true,
            "gdprTargeting": (gdprTargeting) ? gdprTargeting : true,
            onStart: function () {
                // console.log('Tubia started');
            },
            onFound: function (data) {
                console.log(data);
            },
            onError: function (error) {
                // console.log(error);
            },
            onReady: function (player) {
                // console.log(player);
            },
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://player.tubia.com/libs/gd/gd.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'tubia-playerjs'));
    </script>
</head>

<body>

<div id="tubia-container"></div>

</body>

</html>
