<body style="background: #111; margin: 0; padding: 0;">
<div id="videoContainer"></div>

<script type="text/javascript">
    var playerInstance;

    var settings = {
        container: "videoContainer",
        gameId: "477",
        publisherId: "c4ca4238a0b923820dcc509a6f75849b",
        width: "100%",
        height: "600px",
        title: "Go Robots",
        category: "1 Player", // game category
        langCode: "en-us",
        autoplay: "no",
        onFound: function (data) {
            console.log(data);
        },
        onError: function (data) {
            console.log(data);
        },
        onReady:function(player){
            console.log(player);

            playerInstance = player; // Set player instance
        }
    };
    (function(i,s,o,g,r,a,m){
        i['VooxeVideo']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)};i[r].l=1*new Date();a=s.createElement(o);m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a, m);
    })(window, document, 'script', './libs/gd/gd.min.js', 'gdPlayer');
    gdPlayer(settings);

    function play() {
        if (playerInstance!=null)
        {
            playerInstance.play(0);
        }
    }
    function pause() {
        if (playerInstance!=null)
        {
            playerInstance.pause();
        }
    }
    function setvolume() {
        if (playerInstance!=null)
        {
            var volume = document.getElementById("volume").value;

            playerInstance.setVolume(volume);
        }
    }
</script>
